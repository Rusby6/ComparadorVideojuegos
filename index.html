<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data: *;">
    <title>Comparador de Precios de Videojuegos</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Precios de Videojuegos</h1>
        <form id="game-form">
            <input type="text" id="game-name" placeholder="Nombre del videojuego" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="filters">
            <!-- Filtro de rango de precios -->
            <div class="filter-group">
                <div class="filter-title">Rango de Precio:</div>
                <div>
                    <label class="checkbox-label">
                        <input type="checkbox" name="price-range" value="0-20">
                        <span>$0 - $20</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="price-range" value="20-50">
                        <span>$20 - $50</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="price-range" value="50-100">
                        <span>$50 - $100</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="price-range" value="100+">
                        <span>$100+</span>
                    </label>
                </div>
            </div>
    
            <!-- Filtro de tiendas -->
            <div class="filter-group">
                <div class="filter-title">Tienda:</div>
                <div>
                    <label class="checkbox-label">
                        <input type="checkbox" name="store" value="all">
                        <span>Todas</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="store" value="steam">
                        <span>Steam</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="store" value="epic">
                        <span>Epic Games</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="store" value="humble">
                        <span>Humble Bundle</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Panel flotante para los resultados -->
    <div class="overlay"></div>
    <div class="results-panel">
        <button class="close-panel">Cerrar</button>
        <div id="results"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
